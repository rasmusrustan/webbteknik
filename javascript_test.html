<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Page</title>
    <script src="randomizer.js" defer></script>
    <script>
	$(document).ready(function(){
	    $(".main-menu").click(function(){
		$(".sub-menu").slideToggle("slow"); // Slide toggle effect to show/hide submenus
	    });
	});
</script>
</head>
<body>
    <h1>Welcome to Lab 2 Page</h1>
    <div id="random-content-container"></div>
    <div class="main-menu">Main Menu</div>
<div class="sub-menu" style="display: none;">
    <ul>
        <li>Sub Menu 1</li>
        <li>Sub Menu 2</li>
        <li>Sub Menu 3</li>
    </ul>
</div>
</body>
</html>
